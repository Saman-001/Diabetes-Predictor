<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    header {
        text-align: center;
        background-color: #007bff;
        color: white;
        padding: 20px;
        border-radius: 8px 8px 0 0;
    }
    
    header h1 {
        margin: 0;
    }
    
    main {
        text-align: center;
        padding: 20px;
    }
    
    main h2 {
        color: #007bff;
    }
    
    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #28a745;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s; /* Add transform to the transition */
    }
    
    .btn:hover {
        background-color: #218838;
        transform: scale(1.1); /* Slightly enlarge the button */
    }
    
    footer {
        text-align: center;
        padding: 10px;
        color: #666;
    }
    
</style>
<body>
    <div class="container">
        <header>
            <h1>Diabetes Predictor</h1>
            <p>Predict your diabetes risk based on your health data.</p>
        </header>
        
        <main>
            <h2>Welcome to the Diabetes Predictor!</h2>
            <p>Use our tool to assess your risk of diabetes based on your personal health information. 
            Simply enter your data and let our model do the rest!</p>
            <a href="/predictdata" class="btn">Start Prediction</a>
        </main>

        
    </div>
</body>
</html>
